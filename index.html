<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>8Ball</title>
</head>
    <body>
        <div class="container">
            <div class="eightball-container">
                <div class="eightball ">
                    <img id="front" src="/assets/8ball/8BALL_FRONT.png" 
                    style="max-width: 350px; max-height: auto" z-index="2" alt="8Ball image">
                    <img id="blank" src="/assets/8ball/8BALL_BLANK.png" 
                    style="max-width: 350px; max-height: auto" alt="8Ball image">
                </div>
                <div class="results"></div>
            </div>
            <div class="input-container">
                <p>what do you wish to inquire?</p>
                <p style="font-size: clamp(0.9rem, 3vw, 1.6rem); margin-top: -0.3rem;">(yes or no questions only)</p>
                <div class="input-box">
                    <input type="text" id="userInput">
                    <img id="submit-button" src="/assets/button.png"
                    alt="Submit button" onclick="shake8Ball()">
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
